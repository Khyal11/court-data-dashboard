{% extends "base.html" %}

{% block title %}Error - Court Data Fetcher{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="text-center py-5">
            <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
            <h2 class="text-danger mb-3">Oops! Something went wrong</h2>
            <p class="text-muted mb-4">{{ error_message or "An unexpected error occurred." }}</p>
            
            <div class="d-grid gap-2 d-md-block">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-1"></i>Go Home
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
